<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>OneDrive Uploader</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://alcdn.msauth.net/browser/2.28.1/js/msal-browser.min.js" async defer></script>
</head>
<body>

  <script> window.REDIRECT_URI = "https://onedriveapp.onrender.com"; </script>

  <header class="header2">
    <h1>OneDrive Uploader</h1>
    <img src="DPLOGO.png" alt="Logo" class="logo">
    
    <!-- Hamburger Menu -->
    <div class="hamburger-menu" onclick="toggleMenu()">&#9776;</div>
    
    <!-- Hamburger Menu Links -->
    <nav id="menu" class="menu">
      <ul>
        <li><a href="https://rainmakerqueen.com/" target="_blank">Rainmaker Home Page</a></li>
        <li><a href="https://rainmakerqueen.com/#expert" target="_blank">Expert Pipeline</a></li>
        <li><a href="https://lawdecker-my.sharepoint.com" target="_blank">My OneDrive</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <header>
      <br><br><br><br>
      <div class="auth-buttons">
        <button id="signin-button">Sign In</button>
        <button id="signout-button" style="display:none;">Sign Out</button>
      </div>
    </header>

    <section class="upload-section">
      <div id="drop-zone" class="drop-zone">
        <p>Drag and drop files here</p>
      </div>
      <!-- Hidden file input triggered by clicking on the drop zone -->
      <input type="file" id="fileInput" multiple style="display: none;">
      
      <div class="input-group">
        <input type="text" id="folderName" placeholder="Enter folder name...">
        <button id="upload-button">Upload Files</button>
      </div>
      <div class="link-actions">
        <button id="copyLinkBtn" style="display:none;" onclick="copyLink()">Copy Link</button>
        <span id="copyMessage" style="display:none;">Link Copied!</span>
        <button id="openFolderBtn" style="display:none;">Open Folder</button>
      </div>
      <div id="fileList" class="file-list-container"></div>
    </section>
  </div>

  <!-- Meeting Modal (hidden by default by CSS) -->
  <div id="meetingModal" class="modal">
    <div class="modal-content">
      <span id="modal-close" class="close">&times;</span>
      <h2>Create a Meeting</h2>
      <form id="meetingForm">
        <label for="topic">Meeting Topic:</label>
        <input type="text" id="topic" required>
        <br><br>
        <label for="dateTime">Date & Time:</label>
        <input type="datetime-local" id="dateTime" required>
        <br><br>
        <button type="submit">Generate Meeting Link</button>
      </form>
      <div id="meetingLinkContainer"></div>
      <button id="copyMeetingLinkBtn" style="display:none;">Copy Meeting Link</button>
    </div>
  </div>

  <script src="app.js"></script>
  <script>
    // Toggle hamburger menu visibility
    function toggleMenu() {
      var menu = document.getElementById("menu");
      menu.classList.toggle("active");
    }

    // Use DOMContentLoaded to ensure elements are available before attaching events
    document.addEventListener("DOMContentLoaded", function() {
      // Meeting Modal Logic
      
      // Show meeting modal when "Create Meeting" is clicked
      document.getElementById("create-meeting-link").addEventListener("click", function(e) {
        e.preventDefault();
        console.log("Create Meeting clicked");
        document.getElementById("meetingModal").style.display = "block";
      });
      
      // Close modal when clicking on the close button (x)
      document.getElementById("modal-close").addEventListener("click", function() {
        document.getElementById("meetingModal").style.display = "none";
      });
      
      // Close modal when clicking outside the modal content
      window.addEventListener("click", function(event) {
        var modal = document.getElementById("meetingModal");
        if (event.target == modal) {
          modal.style.display = "none";
        }
      });
    });
  </script>
</body>
</html>
